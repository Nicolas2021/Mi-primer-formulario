<DOCTYPE! html> 
    <html>
        <head>
            <title>Formulario con Flex</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div class="cuerpo">
                <form class="formpadre">
                    <div class="section">
                        <input type="email" class="search" placeholder="Escriba su mail">
                    </div>
                    <div class="section">
                        <input type="password" class="search" placeholder="Escriba el asunto">
                    </div>
                    <div class="section">
                        <textarea class="search" placeholder="Escriba su mensaje para Nicolas Chaves"></textarea>
                    </div>
                    <div>
                        <input type="submit" class="search" placeholder="Enviar">
                    </div>
                </form>
                <div class="cuerpodelaimagen">
                    <div class="contenedorimagen">
                        <div>
                            <img src="Imagenes\correo.jpg" alt="" class="foto">
                        </div>
                    </div>
                </div>
            </div>            
        </body>
    </html>
